version: '3.8'

services:
  api:
    container_name: poke_trader_api
    build: ./api
    ports:
      - 3001:3001
    volumes:
      - ./api:/api
      - node_modules:/api/node_modules
    env_file: .env
    networks: 
      - poke_trader_network
    depends_on:
      - db

  db:
    container_name: poke_trader_db
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: root-db
    env_file: .env
    volumes:
      - ./db/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
      - ./db/.dbshell:/home/mongodb/.dbshell
      - mongodb:/data/db
    networks:
      - poke_trader_network

volumes: 
  node_modules:
  mongodb:

networks: 
  poke_trader_network:

